<!-- templates/registration/password_reset_form.html -->
{% extends './base.html' %}

{% block title %}Zapomněli jste heslo?{% endblock %}

{% block content %}
  <h1>Zapomněli jste heslo?</h1>
  <p>Zadejte níže svůj e-mail a pošleme Vám instrukce pro nové.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Obnovit heslo!">
  </form>
{% endblock %}
