<!-- templates/registration/password_reset_form.html -->
{% extends './base.html' %}

{% block title %}Změnit heslo{% endblock %}

{% block content %}
  <h1>Zadejte nové heslo</h1>
  <p>Zadejte staré heslo, zvolte nové heslo a potvrďte</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Nastavit heslo">
  </form>
{% endblock %}
